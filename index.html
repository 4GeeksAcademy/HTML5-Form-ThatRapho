<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form example</title>
    <script src="https://kit.fontawesome.com/41b2f96574.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card text-center w-75">
        <div class="card-header text-start">
            <h2>Payment form example</h2>
        </div>
        <form>
        <div class="card-body text-start">
            <div class="alert alert-danger fw-semibold m-2" role="alert">
                Some fields are missing.
            </div>
            <div class="row">
                <div class="col-5">
                    <label for="card" class="form-label mt-4">Card #</label>
                    <input type="number" name="card" id="card" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-3">
                    <label for="CVC" class="form-label mt-4">CVC #</label>
                    <input type="number" name="CVC" id="CVC" class="form-control" placeholder="0000" required>
                </div>
                <div class="col-4">
                    <label for="amount" class="form-label mt-4">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                        <input type="number" class="form-control" name="amount" id="amount" placeholder="Amount" required>
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="firstname" class="form-label mt-4">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter first name only" required>
                    <label for="city" class="form-label mt-4">City</label>
                    <input type="text" name="city" id="city" class="form-control" required>
                    <label for="payment" class="form-label mt-4">We accept:</label><br>
                        <div class="row alert alert-dark w-50 d-flex justify-content-around ms-1" role="alert">
                            <div class="col-3"><input type="radio" name="payment" id="mastercard" class="me-1" checked><i class="fa-brands fa-cc-mastercard fs-4"></i></div>
                            <div class="col-3"><input type="radio" name="payment" id="visa" class="me-1"><i class="fa-brands fa-cc-visa fs-4"></i></div>
                            <div class="col-3"><input type="radio" name="payment" id="discover" class="me-1"><i class="fa-brands fa-cc-discover fs-4"></i></div>
                            <div class="col-3"><input type="radio" name="payment" id="amex" class="me-1"><i class="fa-brands fa-cc-amex fs-4"></i></div>
                        </div>
                </div>
                <div class="col-6">
                    <label for="lastname" class="form-label mt-4">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter last name only" required>
                    <div class="row">
                        <div class="col-6">
                            <label for="state" class="form-label mt-4">State</label><br>
                            <select id="state" class="form-select" name="state">
                                <option selected>Pick a state</option>
                                <option value="california">California</option>
                                <option value="texas">Texas</option>
                                <option value="virginia">Virginia</option>
                                <option value="florida">Florida</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="postal" class="form-label mt-4">Post Code</label>
                            <input type="number" name="postal" id="postal" class="form-control" required>
                        </div>
                    </div>
                    <label for="message" class="form-label mt-4">Message</label>
                    <textarea name="Message" id="message" class="form-control" rows="3"></textarea>
                    <small class="text-secondary">Add any notes here.</small>
                </div>
            </div>
        </div>
        <div class="card-footer text-body-secondary text-end mt-4">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Reset</button>
            <button type="submit" class="btn btn-primary">Send</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Reset fields?</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center pt-4">
                        <p>All fields will be reset.
                        This action cannot be undone.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-danger"  data-bs-dismiss="modal">Reset</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
